<!DOCTYPE html>
<html>
<head>
  <title>Menu Input untuk Link Steam</title>
  <script>
    function table_result() {
      var link = document.getElementById("steamLink").value;
      
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/table_result", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
          document.getElementById("result").innerHTML = response.result;
        }
      };
      xhr.send(JSON.stringify({ link: link }));
    }
  </script>
</head>
<body>
  <h1>Menu Input untuk Link Steam</h1>

  <label for="steamLink">Link Steam:</label>
  <input type="text" id="steamLink" name="steamLink" placeholder="Masukkan link Steam Anda" required>

  <br><br>

  <button onclick="table_result()">Tampilkan Hasil</button>

  <br><br>

  <div id="result"></div>
</body>
</html>
